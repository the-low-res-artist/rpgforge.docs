        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var video_desktop = document.getElementById('hero_video_desktop');
                var video_phone = document.getElementById('hero_video_phone');
        
                // Attempt to autoplay
                video_desktop.play().then(function () {
                    // Autoplay succeeded
                    console.log('Autoplay succeeded');
                }).catch(function (error) {
                    // Autoplay failed, show play button
                    console.log('Autoplay failed:', error);
                    showPlayButton();
                });
        
                // Function to show the play button
                function showPlayButton() {
                    var playButton = document.createElement('div');
                    playButton.classList.add("hero-play-button-desktop");

                    var textNode = document.createTextNode('Play our intro (mute)');
                    var space1 = document.createTextNode('\u00A0');
                    var space2 = document.createTextNode('\u00A0');
                    var space3 = document.createTextNode('\u00A0');
                    playButton.appendChild(textNode);
                    playButton.appendChild(space1);
                    playButton.appendChild(space2);
                    playButton.appendChild(space3);

                    playButton.addEventListener('click', function () {
                        video_desktop.play();
                        video_phone.play();
                        playButton.style.display = 'none';
                    });
        
                    // Create an SVG element
                    var svgElement = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svgElement.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                    svgElement.setAttribute('height', '16');
                    svgElement.setAttribute('width', '16');
                    svgElement.setAttribute('viewBox', '0 0 384 512');

                    // Create an SVG path
                    var svgPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    svgPath.setAttribute('fill', '#ffffff');
                    svgPath.setAttribute('d', 'M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z');

                    // Append the SVG path to the SVG element
                    svgElement.appendChild(svgPath);

                    // Append the SVG element to the div
                    playButton.appendChild(svgElement);

                    // Append the play button to the body or any specific container
                    document.body.appendChild(playButton);
                }
            });
        </script>
